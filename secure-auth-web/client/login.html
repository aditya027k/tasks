<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Secure Auth Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">SecureAuth</div>
      <ul class="nav-menu">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-box">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="email" required>
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" required>
        </div>

        <button type="submit" class="btn">Login</button>
      </form>

      <p class="toggle-text">Don't have an account? <a href="#" id="toggleToRegister">Register here</a></p>

      <!-- Registration Form -->
      <form id="registerForm" style="display:none;">
        <h2>Register</h2>
        <div class="form-group">
          <label for="registerUsername">Username</label>
          <input type="text" id="registerUsername" name="username" required>
        </div>

        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" name="email" required>
        </div>

        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" name="password" required>
        </div>

        <div class="form-group">
          <label for="registerConfirmPassword">Confirm Password</label>
          <input type="password" id="registerConfirmPassword" name="confirmPassword" required>
        </div>

        <button type="submit" class="btn">Register</button>
      </form>

      <p class="toggle-text" id="toggleToLoginText" style="display:none;">Already have an account? <a href="#" id="toggleToLogin">Login here</a></p>

      <div id="message" class="message"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
